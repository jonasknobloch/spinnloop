architecture:
  version: 0.4
  nodes:
    - !Component # DRAM main memory
      name: DRAM
      class: DRAM
      attributes:
        depth: 24*2**16
        width: 128
        datawidth: 8
      constraints:
        temporal:
          factors: [ D=192, L=8, E=1]
    - !Container
      name: PE
      spatial: {meshY: 1, meshX: 2}
      constraints:
        spatial:
          factors: [ D=1, L=2, E=1 ]
    - !Component
      name: Buffer
      class: SRAM
      attributes:
        depth: 24*2**16
        width: 128
        datawidth: 8
      constraints:
        temporal:
          factors: [ L=1, D=1, E=768 ]
      # constraints:
        # temporal: { factors: [ L=1, D=1, E=1 ], permutation: [ E, L, D ] }
         #temporal: { factors: [ L=1, D=1, E=192 ], permutation: [ E, L, D ] }
    - !Component
      name: Accelerator
      spatial: {meshY: 4, meshX: 16}
      # constraints:
        # temporal: { factors: [ L=1, D=1, E=192 ], permutation: [ E, L, D ] }
        # spatial: { permutation: [ E, L, D ], split: 1 }
      class: intmac
      attributes:
        multiplier_width: 16
        adder_width: 29
