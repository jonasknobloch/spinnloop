architecture:
  version: 0.4
  nodes:
    - !Component # DRAM main memory
      name: DRAM
      class: DRAM
      attributes:
        depth: 24*2**16
        width: 128
        datawidth: 8
      constraints:
        temporal:
          factors: [ D=192, L=16, E=1]
    - !Container
      name: PE
      # spatial: {meshY: 2, meshX: 2}
    - !Component
      name: Buffer
      class: SRAM
      attributes:
        depth: 24*2**16
        width: 128
        datawidth: 8
      constraints:
        temporal:
          factors: [ L=1, D=1, E=768 ] # TODO 192 * 4 since (4, 4) (4, 16) matmul is 64 multiply adds
                                       # TODO No lol its 64 * 4 multiply adds
      # constraints:
        # temporal: { factors: [ L=1, D=1, E=1 ], permutation: [ E, L, D ] }
         #temporal: { factors: [ L=1, D=1, E=192 ], permutation: [ E, L, D ] }
    - !Component
      name: Accelerator
      spatial: {meshY: 4, meshX: 16}
      # constraints:
        # temporal: { factors: [ L=1, D=1, E=192 ], permutation: [ E, L, D ] }
        # spatial: { permutation: [ E, L, D ], split: 1 }
      class: intmac
      attributes:
        multiplier_width: 16
        adder_width: 29
