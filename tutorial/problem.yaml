# https://github.com/NVlabs/timeloop/blob/master/problem-shapes/gemm_ABZ.yaml

problem:
  shape:
    name: "gemm_ABZ"
    dimensions: [ M, N, K ]
    data_spaces:
      - name: A
        projection:
          - [ [ M ] ]
          - [ [ K ] ]
      - name: B
        projection:
          - [ [ N ] ]
          - [ [ K ] ]
      - name: Z
        projection:
          - [ [ M ] ]
          - [ [ N ] ]
        read_write: True

  instance:
    M: 4
    N: 64
    K: 4